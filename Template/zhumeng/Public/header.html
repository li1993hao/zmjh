<div class="row bg_ti_color">
  <div style="width:70%;">
    <div class="col-md-12 bg">
      <ul class="h_title" id="h_title">
        <li ><a href="{:U('Index/index')}">主页</a></li>
        <c:nav root="rootNav"  name="cat">
          <if condition="$cat['has_child'] neq 0">
            <li >
              <div class="btn-group"> <a type="button" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false"> {$cat['name']} <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu" style="margin-top:-1px;">

                    <li><a href="{$cat_child['url']}">{$cat_child['name']}</a></li>
                  </volist>
                </ul>
              </div>
            </li>
            <else/>
            <li> <a href="{$cat['url']}"> {$cat['name']} </a> </li>
          </if>
        </c:nav>
      </ul>
    </div>
  </div>
