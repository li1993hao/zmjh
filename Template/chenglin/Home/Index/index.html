<extend name="public/base"/>
<block name="content">
<!--main tagline area-->
<section class="taglineWrap">
    <div class="container">
        <div class="row-fluid sliderWrap">
            <div class="span12">
                <!--start slider-->
                <div class="peVolo" data-autopause="enabled">
                    <c:link who="p-1" limit="0,6" name="vo">
                        <div data-delay="3" class="visible">
                            <a href="{$vo.url}">
                                <img src="{$vo.picture}"  alt="{$vo.name}"/>
                            </a>
                        </div>
                    </c:link>
                </div>
                <!--end slider-->

            </div>
        </div>
        <div class="row-fluid  tagline">
            <c:list who="3" name="vo">

            <div class="span8">
                <h4>
                    {$vo.description}
                </h4>

            </div>
            <div class="span4 action">

                <div>
                    <a href="{$vo.url}" class="btn first btn-success">了解更多</a>
                    <span>or</span>
                    <a href="#footer" class="btn btn-info">联系我们</a>
                </div>

            </div>
                </c:list>
        </div>
    </div>
    <!-- /container -->
</section>

<!--main content-->
<section class="mainContentWrap">
<div class="container mainContent">
<div class="row-fluid">
<div class="span12">
<div class="row-fluid featuredContent">
    <c:list who="14" name="vo" limit="0,6">
        <div class="span4">
            <h1>
                <span class="btn btn-inverse">0{$key+1}</span>
                {$vo.title}
            </h1>
            <p>
                {$vo.description}...
                <a href="{$vo.url}">
                <span class="label">更多</span>
                </a>
            </p>
        </div>
    </c:list>
</div>

<div class="row-fluid">
    <div class="divider dotted clearfix">
        <span></span>
    </div>
</div>
<div class="copyrights">
    &copy;时代科技
</div>
<!-- carousel -->
<div class="row-fluid relative">
    <div class="span12">
        <h1><a style="color: #000000" href="<c:cat who='12' field='url'/>"><c:cat who="12"/></a></h1>
    </div>

    <div class="carousel-nav">
        <div class="pull-right">
            <a href="#" id="carouselPrev" class="prev-btn pull-left label">
                <i class="icon-chevron-left icon-white"></i>
            </a>
            <a href="#" id="carouselNext" class="next-btn pull-left label">
                <i class="icon-chevron-right icon-white"></i>
            </a>
        </div>
    </div>
</div>

<div class="row-fluid carouselBox" data-height="0,0" data-slidewidth="250">
    <c:list who="12" name="vo" limit="0,20">
        <div data-delay="0">
            <div class="portfolioItem">
                <a href="{$vo.url}">
                    <img src="{$vo.cover_path|thumb=218,180}" style="width: 100%;height: 100%" alt="project"/>
                    <span></span>
                </a>
                <div class="title">
                    <span class="icon-picture"></span>
                    <a href="{$vo.url}">{$vo.title}</a>
                </div>
                <p>{$vo.description|msubstr=0,40}</p>
            </div>
        </div>
    </c:list>
</div>
</div>

</div>
</div>
</section>
</block>
