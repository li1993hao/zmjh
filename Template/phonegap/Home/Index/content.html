<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />

    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__THEME__/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="__THEME__/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="pageone">
    <div data-role="header" data-position="fixed">
        <button onclick="javascript:history.back(-1);return false;" data-role="button" data-icon="arrow-l">返回</button>
        <h1>李浩的博客</h1>
    </div>
    <div data-role="content">
        <if condition="info.title_color eq '#555' ">
            <h2 style="text-align: center" >{$info.title}</h2>
            <else/>
            <h2  style="color:{$info.title_color};text-align: center">{$info.title}</h2>
        </if>
        <div class="blog-post-tags">
            <span>发布时间:{$info.create_time|date='Y-m-d',###}</span>
            <span>点击量:{$info.view}</span>
        </div>
        <hr/>
        <section>{$info.content|htmlspecialchars_decode}</section>
    </div>
</div>
</body>
</html>
