<extend name="public/base"/>
<block name="style">
	<link href="__THEME__/css/list.css" rel="stylesheet"/>
</block>
<block name="content">
  <!--main tagline area-->
  
  <div class="row" style="margin:0; position:relative;">
    <div class="col-md-12" style="height:120px;"></div>
  </div>
  
  <div class="row" style="margin:0;">
    <div class="list_nav">
    <div class="col-md-12">
      <volist name="nav" id="av">
        <if condition="$i eq count($nav)">{$av.name}
          <else/>
          <a href="{$av.url}"style="color: #000">您现在的位置：{$av.name}</a>></if>
      </volist>
    </div>
    </div>
  </div>
  
  <div class="row" style="margin:0;">
    <div class="list_container bg">
     <div class="left_con bg">
      <div class="">
        <img style="margin-top:-12px;" src="__THEME__/img/content/l_con.png"/>
        <img src="__THEME__/img/content/l_fgx.png"/>
      </div>
      <div class="">
       <ul class="l_con_ul">
        <c:list who="1" name="vo" limit="0,10">
         <li><div class="triangle-right"></div><a href="{$vo.url}">{$vo.title}</a></li>
        </c:list>
        <!--<li><div class="triangle-right"></div><a>资源管理专员(1名)</a></li>
        <li><div class="triangle-right"></div><a>客服专员(3名)</a></li>
        <li><div class="triangle-right"></div><a>专题主编(2名)</a></li>
        <li><div class="triangle-right"></div><a>市场推广专员(1名)</a></li>
        <li><div class="triangle-right"></div><a>电话销售(5名)</a></li>
        <li><div class="triangle-right"></div><a>销售主管(2名)</a></li>
        <li><div class="triangle-right"></div><a>大客户经理(1名)</a></li>
        <li><div class="triangle-right"></div><a>绩效专员(10名)</a></li>
        <li><div class="triangle-right"></div><a>IT系统开发工程师(3名)</a></li>-->
       </ul>
      </div>
     </div>
     <div class="right_con bg">
      <notempty name="list">
       <volist name="list" id="info">
        <present name="info.cover_path">
         <a href="{$info.url}">
          <img src="{$info.cover_path|thumb=218,180}"/>
         </a>
         <a href="{$info.url}l">{$info.title}</a>
         <i class="icon-calendar"></i>{$info.create_time|date='Y-m-d H:i',###} &nbsp;&nbsp;
         <i class="icon-eye-open"></i> {$info.view}
         <p>{$info.description|msubstr=0,120}</p>
         <a href="{$info.url}" class="btn btn-info">详情</a>
         <else/>
         <div class="rcon_info">
         <label><a href="{$info.url}l">{$info.title}</a></label>
         <span>{$info.create_time|date='Y-m-d H:i',###}</span>
         <div style="position:relative;">
          <p>{$info.description|msubstr=0,120}</p>
          <img src="__THEME__/img/content/rcon_yj.png"/>&nbsp;
          <label style="font-size:16px;">{$info.view}</label>
          <a href="{$info.url}">查看详情>></a>
         </div>
         </div>
        </present>
       </volist>
       <else/>
       <h1 style="text-align: center">{$tip|default='暂时还没有新闻哦~~'}</h1>
      </notempty>
     </div>
      <div class="col-md-8 bg list_bnav" >
      {$page}
      <!--<div class="bnav_l">
       <span>共47条</span>&nbsp;&nbsp;
       <span>每页10条</span>&nbsp;&nbsp;
       <span>页次：1/10</span>
       </div>
       <div class="bnav_r">
       <span>首页</span>&nbsp;&nbsp;
       <span>上一页</span>&nbsp;&nbsp;
       <span>下一页</span>&nbsp;&nbsp;
       <span>尾页</span>
       </div>-->
      </div>
    </div>
    
  </div>
</block>
