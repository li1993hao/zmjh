<extend name="Common@Base/base"/>
<block name="title">
    添加单页面
</block>
<block name="content">
    <form class="form-horizontal normal-form" action="{:U(add)}">
        <input type="hidden" name="type" value="{$type}"/>
        <notempty name="node">
            <input type="hidden" name="id" value="{$node['id']}"/>
        </notempty>
        <div class="form-group">
            <label  class="item-label">父亲节点</label>
            <div class="controls">
                <select  name="pid">
                    <option value="0">无</option>
                    <volist name="pid" id="p">
                        <if condition="$p['id'] eq $select_id">
                            <option value="{$p.id}" selected>{$p.name}</option>
                            <else/>
                            <option value="{$p.id}">{$p.name}</option>
                        </if>

                    </volist>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label  class="item-label">栏目名称</label>
            <div class="controls">
                <input type="text"  name="name"
                       placeholder="请输入名称" value="{$node['name']}">
            </div>
        </div>
        <div class="form-group">
            <label class="item-label">英文名称</label>
            <div class="controls">
                <input type="text" class="text input-large"  name="symbol" value="{$node['symbol']}">
            </div>
        </div>
        <div class="form-group">
            <label  class="item-label">首页显示</label>
            <div class="controls">
                <select name="index_show">
                    <present name="node">
                        <if condition="1 eq $node['index_show']">
                            <option value="1" selected>是</option>
                            <else/>
                            <option value="1" >是</option>
                        </if>
                        <if condition="0 eq $node['index_show']">
                            <option value="0" selected>否</option>
                            <else/>
                            <option value="0" >否</option>
                        </if>
                    <else/>
                        <option value="1" >是</option>
                        <option value="0" >否</option>
                    </present>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label  class="item-label">是否需要审核</label>
            <div class="controls">
                <select name="verify">
                    <present name="node">
                        <if condition="1 eq $node['verify']">
                            <option value="1" selected>是</option>
                            <else/>
                            <option value="1" >是</option>
                        </if>
                        <if condition="0 eq $node['verify']">
                            <option value="0" selected>否</option>
                            <else/>
                            <option value="0" >否</option>
                        </if>
                        <else/>
                        <option value="0" >否</option>
                        <option value="1" >是</option>
                    </present>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label  class="item-label">禁用</label>
            <div class="controls">
                <select name="status">
                    <present name="node">
                        <if condition="1 eq $node['status']">
                            <option value="1" selected>否</option>
                            <else/>
                            <option value="1" >否</option>
                        </if>
                        <if condition="0 eq $node['status']">
                            <option value="0" selected>是</option>
                            <else/>
                            <option value="0" >是</option>
                        </if>
                        <else/>
                        <option value="1" >否</option>
                        <option value="0" >是</option>
                    </present>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="item-label">模型</label>
            <div class="controls">
                <select  name="model_id">
                    <volist name="model" id="m">
                        <if condition="$m['id'] eq $node['model_id']">
                            <option value="{$m.id}" selected>{$m.name}</option>
                            <else/>
                            <option value="{$m.id}">{$m.name}</option>
                        </if>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label  class="item-label">内容模板</label>
            <div class="controls">
                <select  name="temp_content">
                    <volist name="temp.content" id="content">
                        <if condition="$content eq $node['temp_content']">
                            <option value="{$content}" selected>{$content}</option>
                            <else/>
                            <option value="{$content}">{$content}</option>
                        </if>
                    </volist>
                </select>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-sm btn-primary ajax-post" target-form="form-horizontal">确 定</button>
            <button class="btn btn-sm" onclick="javascript:history.back(-1);return false;">返 回</button>
        </div>
    </form>
</block>
