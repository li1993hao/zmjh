<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="__THEME__/jquery.mobile-1.4.5.min.css">
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="__THEME__/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>
<div data-role="page" id="pageone">
<div data-role="header">
    <button onclick="javascript:history.back(-1);return false;" data-role="button" data-icon="arrow-l">返回</button>
    <h1>李浩的博客</h1>
</div>
<div data-role="content">
    <notempty name="list">
        <ul data-role="listview" data-inset="true">
            <volist name="list" id="info">
                <present name="info.cover_path">
                    <li>
                        <a href="{$info.url}" data-transition="slide">
                            <img src="{$info['cover_path']|thumb=100,120}">
                            <h2>{$info.title}</h2>
                            <p>{$info.description|msubstr=0,120}</p>
                        </a>
                    </li>
                    <else/>
                    <li>
                        <a href="{$info.url}" data-transition="slide">
                            <h2>{$info.title}</h2>
                            <p>{$info.description}</p>
                        </a>
                    </li>
                </present>
            </volist>
        </ul>
        {$page}
        <else/>
        <h1 class="text-center">{$tip|default='暂时还没有新闻哦~~'}</h1>
    </notempty>
</div>
</div>
</body>
</html>
